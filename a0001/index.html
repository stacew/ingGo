<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamGoing.io</title>
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/canvas.css">
</head>

<body>
    <div class="topWrapper">
        <button class="top" id="top1">top1</button>
        <button class="top" id="top2">top2</button>
        <button class="top" id="top3">top3</button>
    </div>

    <div class="centerWrapper">
        <canvas class="canvasClass" id="bgCanvas" width="1000" height="1000"></canvas>
        <canvas class="canvasClass" id="msgCanvas" width="1000" height="1000"></canvas>
        <canvas class="canvasClass" id="fgCanvas" width="1000" height="1000"></canvas>
        <canvas class="canvasClass" id="animCanvas" width="1000" height="1000"></canvas>
        <canvas class="canvasClass" id="menuCanvas" width="1000" height="1000"></canvas>
        <button class="btnClass" id="connectBtn">Connect Server</button>
        <button class="btnClass" id="joinBtn">Join</button>
        <button class="btnClass" id="leaveBtn">Leave</button>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="/game/js/0.base.js"></script>
    <script src="/game/js/1.render.js"></script>
    <script src="/game/js/2.decoder.js"></script>
    <script src="/game/js/3.socket.js"></script>

    <div class="bottomWrapper">
        <button class="bottom" id="bottom1">bottom1</button>
        <button class="bottom" id="bottom2">bottom2</button>
        <button class="bottom" id="bottom3">bottom3</button>
    </div>
</body>

</html>
